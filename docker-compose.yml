version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: brainex-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-brainex_db}
      MYSQL_USER: ${DB_USER:-brainex_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-brainex_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeders:/docker-entrypoint-initdb.d/02-seeds
    networks:
      - brainex-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions/caching
  redis:
    image: redis:7-alpine
    container_name: brainex-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - brainex-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brainex-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-brainex_db}
      DB_USER: ${DB_USER:-brainex_user}
      DB_PASSWORD: ${DB_PASSWORD:-brainex_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - brainex-network

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: brainex-nginx
    restart: unless-stopped
    profiles: ["production"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - brainex-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  brainex-network:
    driver: bridge
