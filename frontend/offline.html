<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - BraineX</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 2rem;
      }

      .offline-container {
        max-width: 500px;
      }

      .offline-icon {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .btn-retry {
        display: inline-block;
        padding: 1rem 2rem;
        background: white;
        color: #667eea;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .btn-retry:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .cached-pages {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .cached-pages h3 {
        font-size: 1rem;
        margin-bottom: 1rem;
        opacity: 0.8;
      }

      .cached-links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
      }

      .cached-links a {
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        text-decoration: none;
        border-radius: 20px;
        font-size: 0.9rem;
        transition: background 0.2s;
      }

      .cached-links a:hover {
        background: rgba(255, 255, 255, 0.25);
      }
    </style>
  </head>

  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, some content is still
        available offline!
      </p>
      <button class="btn-retry" onclick="location.reload()">Try Again</button>

      <div class="cached-pages">
        <h3>Available Offline:</h3>
        <div class="cached-links">
          <a href="/">Home</a>
          <a href="/fields">Fields</a>
          <a href="/universities">Universities</a>
          <a href="/programs">Programs</a>
          <a href="/scholarships">Scholarships</a>
        </div>
      </div>
    </div>

    <script>
      // Check connection status
      window.addEventListener('online', () => {
        location.reload();
      });
    </script>
  </body>
</html>
